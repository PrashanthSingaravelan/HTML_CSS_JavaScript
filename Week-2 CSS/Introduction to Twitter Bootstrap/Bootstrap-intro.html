<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Introduction to Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
</head>

<body>
		<!-- navbar-expand-lg : to make the navbar expand horizontally or-else the navbar will be in a vertical fashion -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-success">  
			<div class="container">  								<!-- To create a boxed content -->
				<a class="navbar-brand" href="/"> 					
				<img src="logo.png" width="50" height="50" alt="Prashanth" loading="lazy" class="d-inline-block align-top"> 
					<!-- Image and logo name should be always inside the <a class="navbar-brand"> -->
					Prashanth  <!-- -- Branding logo -- -->
				</a>

				<!-- If I collpase the web-site to a mobile version all thenav items will be in a button format-->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" 			        aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
      					<span class="navbar-toggler-icon"></span>
    			</button>

				<!-- Mentioning the button class so as to apply for the below <ul> -->
				<div class="justify-content-end collapse navbar-collapse" id="mynavbar"> 
		      		<ul class="navbar-nav"> 

		            	<!-- Instagram link should be brighter than other links, so adding nav-link active -->
		            	<li class="nav-item"> 
		                	<a class="nav-link active" aria-current="page" href="/home.html">Home</a>
		            	</li>

		            	<li class="nav-item">
		                	<a class="nav-link" href="/about.html">About</a>
		            	</li>

		            	<!-- Disabling the blog (you can't able to click) -->	
		            	<li class="nav-item">
		                	<a class="nav-link disabled" href="/blog.html">Blog</a>
		            	</li>

		            	<!-- Inserting a drop-down list box -->
		            	<li class="nav-item dropdown">
					        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					        		Dropdown box
					        </a>
					        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
					            <a class="dropdown-item" href="https://www.youtube.com/">Youtube</a>
					            <a class="dropdown-item" href="https://en-gb.facebook.com/">Facebook</a>
					            <div class="dropdown-divider"></div>  				<!-- A small divider line -->
					            <a class="dropdown-item" href="https://github.com/">Github</a>
					        </div>
					    </li>

		        	</ul>
		    	</div>
		    </div>
	    </nav>
</body>

</html>


<!-- 
1) navbar-expand{-sm|-md|-lg|-xl|-xxl} : Place the nav items horizontally(small,medium,large devices)
2) bg-<color of the background> : will add some background color around in the nav 
3) navbar-brand
4) navbar-toggler -->
