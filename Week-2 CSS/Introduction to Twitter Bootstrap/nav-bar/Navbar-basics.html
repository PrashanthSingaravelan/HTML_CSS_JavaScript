<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Navbar-Basics</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

	<script src="js/bootstrap.min.js"></script> -->

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">

            <a class="navbar-brand" href="/main.html">
                <img src="logo.png" width="50" height="50" alt="Prashanth" loading="lazy" class="d-inline-block align-top"> Prashanth
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">

    		</button>

            <div class="justify-content-end collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav">
                    <li class="navbar-item">

                    </li>

                    <li class="navbar-item">

                    <li class="nav-item dropdown">

					        		Dropdown box
					        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="https://www.youtube.com/">Youtube</a>
                            <a class="dropdown-item" href="https://en-gb.facebook.com/">Facebook</a>
                            <div class="dropdown-divider"></div>
                            <!-- A small divider line -->
                            <a class="dropdown-item" href="https://github.com/">Github</a>
                        </div>

                </ul>
            </div>
        </div>
