<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Navbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container">

			<div class="navbar-header">
				<a class="navbar-brand" href="https://github.com/PrashanthSingaravelan">
				<img src="logo.png" width="50" height="50" alt="Prashanth" loading="lazy" class="d-inline-block align-top">
											Prashanth Singaravelan
				</a>
			</div>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" 			        aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
      					<span class="navbar-toggler-icon"></span>
    		</button>

			<div class="justify-content-end collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav">

					<li class="nav-item">
						<a class="nav-link active" href="#"> Home </a>   <!-- The link will be active(brighter) -->
					</li>

					<li class="nav-item">
						<a class="nav-link disabled" href="#"> About </a> <!-- The link will be disabled(dull) -->
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#"> Blog </a>
					</li>

													<!-- Drop Down Box -->
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"> 
															More
						</a>
						
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="https://www.facebook.com/">Facebook</a>
							<a class="dropdown-item" href="https://www.youtube.com/">Youtube</a>
							<div class="dropdown-divider"></div>  	
							<a class="dropdown-item" href="https://twitter.com/">Twitter</a>
						</div>
					</li>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign-up </a></li>
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
					</ul>
				</ul>
			</div>
		</div>
	</nav>
</body>

</html>
