<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<title>The Position Property</title>
	<link rel="stylesheet" type="text/css" href="The Position Property.css">
</head>

<body>
	<div class="sticky">
		<h2> Sticky Property </h2>
		I am sticky 
	</div>
	
	<div style='margin-top:250px;margin-bottom: 250px;overflow-x: auto;' class="links">
		<h1> CSS Positions </h1>

		<div class="relative mt-5">This is for relative position property </div>
		<div class="fixed mt-5">   This is for fixed position property (for copyright issues)    </div>
		<div class="absolute mt-5">This is for absolute position property </div>
	</div>

</body>
