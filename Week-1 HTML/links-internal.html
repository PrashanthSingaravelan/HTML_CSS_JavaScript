<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Internal Links</title>
</head>
<body>
    <h1>Internal Links</h1>
    <section>        
    <h1>By-default Inline tag</h1>
    We are in link-1 and we can able to jump to another link by clicking this link
    <a href="another-directory.html" title="(Inline-level) Another directory">
    <!--a href='file_name' title='name that appears on the task bar of the same-directory file'-->
    Going to another link (inline tag) <!--content that appears on the link-->
    </a>
    </section>

    <section>   
    <h1>Giving Block-level tag</h1>
    We are in link-1 and we can able to jump to another link by clicking this link
    <a href="another-directory.html" title="(Block-level) Another directory">
    <div>Going to another link (block-level tab)</div> <!--content that appears on the link-->
    </a>
    </section>

</body>
</html>
