<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title> Ordered-list </title>
</head>
    
<body>
    <h1 style="background-color: yellow;
                color:red">Ordered-list</h1>
    <h2>Data Science Learning procedure</h2>
                  <!--By default the ordered list start with 1,2,3,..-->
                     <!--We can change the ordering number by specifying the start-value-->
    <ol type="A">     <!--Start value is A,B,C...-->
    <li>Python/R coding language</li> 
    <li>Good mathematical background</li>
    <li>Data Science</li>
        <ol type="i">  <!--Start value is i,ii,iii,...-->
        <li>Machine Learning</li>
        <li>Artificial Intelligence</li>
        </ol>    
    <li>A good CPU and GPU efficient machine</li>  
    </ol>

    <h2>Cooking procedure</h2>
    <ol type='A'start='7'>  <!--Starting from A it will continue from 7th letter (i.e) G-->
    <li>Put the sugar</li>
    <li>Pour the milk</li>
    </ol>

</body>
</html>
